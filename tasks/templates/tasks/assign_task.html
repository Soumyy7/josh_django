<h1>Assign Task</h1>
<form method="POST">
    {% csrf_token %}
    <label for="task">Select Task:</label>
    <select name="task_id">
        {% for task in tasks %}
            <option value="{{ task.id }}">{{ task.name }}</option>
        {% endfor %}
    </select>

    <label for="user">Assign to:</label>
    <select name="user_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>

    <button type="submit">Assign Task</button>
</form>
