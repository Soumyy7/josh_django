<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Task</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 20px;
        color: #333;
      }

      h1 {
        text-align: center;
        color: #4caf50;
        font-size: 2.5em;
        margin-bottom: 30px;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      form label {
        font-size: 1.1em;
        margin-bottom: 10px;
        display: block;
        color: #555;
      }

      form input,
      form select,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      form button {
        background-color: #0073e6;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        width: 100%;
      }

      form button:hover {
        background-color: #005bb5;
      }

      .back-link {
        display: inline-block;
        background-color: #0073e6;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 30px;
        text-align: center;
        width: 100%;
        display: block;
      }

      .back-link:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>Create a Task</h1>

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <!-- Auto-renders all fields -->
      <button type="submit">Create Task</button>
    </form>

    <a href="{% url 'all-tasks' %}" class="back-link">Back to Tasks</a>
  </body>
</html>
